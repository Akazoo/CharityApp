spring.profiles.active=prototype

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.web.locale-resolver=fixed

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=DEBUG
logging.level.web=DEBUG
logging.level.pl.akazoo.CharityApp=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

charity.app.token.expire.days=${EXPIRE_DAYS:7}
charity.app.company.email=${EMAIL_ADDRESS:akazooproductions@gmail.com}
emails.files.infix=${EMAIL_INFIX:emails_}
emails.files.path=${EMAIL_PATH:src/main/resources/}
rules.files.infix=${EMAIL_INFIX:rules_}
rules.files.path=${EMAIL_PATH:src/main/resources/}